workflows:
  android-workflow:
    name: FLIXEDGE Android Build
    max_build_duration: 60
    environment:
      vars:
        CM_KEYSTORE: Encrypted(<your-keystore>)
        CM_KEY_ALIAS: flixedge_key
        CM_KEY_PASSWORD: flixedge2025
        CM_KEYSTORE_PASSWORD: flixedge2025
      android_signing:
        - keystore_reference: CM_KEYSTORE
    scripts:
      - name: Build APK
        script: |
          ./gradlew clean
          ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your@email.com



